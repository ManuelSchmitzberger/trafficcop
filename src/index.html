<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Traffic Cop</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="new-skeleton.css">

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

	<!-- Primary Page Layout
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container">
		<div class="row">
			<div class="tweleve columns">
			<h4 style="text-align:center;"> Settings </h4>
			</div>
		</div>
		<div class="row">		
			<button class="connection-settings" id="reset"> None </br> (wifi settings)</button>
			<button class="connection-settings" id="100loss">100% Loss <br/> (100% packet loss, 0ms delay) </button>
			<button class="connection-settings" id="3g"> 3G <br/> (780kbps bandw idth, 0% packets dropped, 100ms delay) </button>
			<button class="connection-settings" id="dsl"> DSL <br/> (2mbps bandwidth, 0% packets dropped, 5ms delay) </button>
			<button class="connection-settings" id="edge"> Edge <br/> (240kbps bandwidth, 0% packets dropped, 400ms delay) </button>
			<button class="connection-settings" id="very_bad"> Very Bad Network <br/> (1mbps bandwidth, 0% packets dropped, 500ms delay) </button>


			<button class="button-event-fail"> test </button>
			<button class="button-event-success"> test </button>
		</div>	
	</div>

	<!-- Scripts
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script>
		window.onload = function() {
			var buttons = document.getElementsByClassName("connection-settings");
			for (var i = 0; i < buttons.length; i ++) {
				buttons[i].addEventListener("click", function(event){
					var promise = $.ajax({ url: "/api/" + event.target.id })
					var button = buttons[i]
					promise.fail(button.removeClass.addClass("button-event-fail"));
					promise.done(button.removeClass.addClass("button-event-success"));
				})
			}
		}
	</script>


<!-- End Document
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
